<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em html</strong></h1>
    <p>Em html 5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag devera utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Paragrafos</abbr>
        <li><abbr title="utilize a tag <title>">Titulos </abbr> 
        <li><abbr title="utilize a tag <img>">Imagens</abbr>
        <li><abbr title="utilize a tag <abbr>">Abreviações</abbr>
        <li><abbr title="utilize a tag <code>">Codigos fonte</abbr>
        <li><abbr title="utilize a tag <ol>">Lista numeradas</abbr>
        <li><abbr title="utilize a tag <ul>">Lista com demarcadores</abbr>
    </ul>
</body>
</html>
